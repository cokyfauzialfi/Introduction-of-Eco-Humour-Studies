<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f4f1; padding: 20px; color: #2c3e50; }
        .intro { max-width: 650px; text-align: center; margin-bottom: 20px; }
        .container { display: flex; gap: 30px; margin-top: 20px; width: 100%; justify-content: center; }
        
        /* The Sorting Buckets */
        .drop-zone { 
            width: 320px; min-height: 250px; background: #fff; 
            border: 3px solid #bdc3c7; border-radius: 15px; padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s;
        }
        #progressive { border-color: #27ae60; background: #fafffa; }
        #regressive { border-color: #e74c3c; background: #fffafa; }
        
        /* The Concept Cards */
        #item-bank { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 20px; min-height: 80px; padding: 20px; background: #fff; border-radius: 10px; width: 85%; border: 1px solid #ddd; }
        .draggable { 
            padding: 10px 18px; background: #34495e; color: white; 
            cursor: grab; border-radius: 6px; font-weight: 500; transition: background 0.2s;
        }
        .draggable:hover { background: #2c3e50; }

        /* Hint UI */
        #hint-container { height: 80px; margin-top: 10px; text-align: center; max-width: 600px; }
        #hint-btn { padding: 8px 15px; background: #f39c12; border: none; color: white; border-radius: 20px; cursor: pointer; display: none; }
        #hint-text { font-style: italic; color: #7f8c8d; font-size: 0.9em; margin-top: 10px; display: none; padding: 10px; background: #fcf3cf; border-radius: 5px; border-left: 4px solid #f1c40f; }

        #feedback { margin-top: 20px; font-size: 1.1em; font-weight: bold; min-height: 1.5em; }
        .over { transform: translateY(-5px); box-shadow: 0 8px 12px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="intro">
        <h2>Eco-Humour Ethical Boundaries</h2>
        <p>Sort the humour types. If you're unsure, pick up an item and click <strong>"Need a Hint?"</strong></p>
    </div>

    <div id="item-bank">
        <div class="draggable" draggable="true" id="irony">Intelligent Irony</div>
        <div class="draggable" draggable="true" id="greenwash">Greenwashing</div>
        <div class="draggable" draggable="true" id="black">Black Humour</div>
        <div class="draggable" draggable="true" id="mockery">Aggressive Mockery</div>
        <div class="draggable" draggable="true" id="banal">Banal Varieties</div>
        <div class="draggable" draggable="true" id="horatian">Horatian Satire</div>
    </div>

    <div id="hint-container">
        <button id="hint-btn">Need a Hint?</button>
        <div id="hint-text"></div>
    </div>

    <div class="container">
        <div class="drop-zone" id="progressive" data-accept="irony,black,horatian">
            <h3>Progressive / Constructive</h3>
        </div>
        <div class="drop-zone" id="regressive" data-accept="greenwash,mockery,banal">
            <h3>Regressive / Harmful</h3>
        </div>
    </div>

    <div id="feedback"></div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        const zones = document.querySelectorAll('.drop-zone');
        const feedback = document.getElementById('feedback');
        const hintBtn = document.getElementById('hint-btn');
        const hintText = document.getElementById('hint-text');

        // Text snippets mapped to IDs
        const hints = {
            "irony": "Text: 'Spanish educators identify intelligent, ironic, playful humor as potentially appropriate...'",
            "greenwash": "Text: 'Humor can also... advance greenwashing campaigns, preserving the status quo.'",
            "black": "Text: 'Good-natured or black humor may help audiences process negative emotions without paralyzing fear.'",
            "mockery": "Text: 'Aggressive or mocking humor risks alienating audiences and reinforcing stereotypes.'",
            "banal": "Text: 'Educators caution against hurtful, aggressive, mocking, or banal varieties.'",
            "horatian": "Text: 'Studies examine Horatian and Menippean satire in critiquing unsustainable practices.'"
        };

        let currentDraggingId = null;

        draggables.forEach(drag => {
            drag.addEventListener('dragstart', (e) => {
                currentDraggingId = e.target.id;
                e.dataTransfer.setData('text/plain', e.target.id);
                hintBtn.style.display = "inline-block";
                hintText.style.display = "none";
            });
        });

        hintBtn.addEventListener('click', () => {
            hintText.innerText = hints[currentDraggingId];
            hintText.style.display = "block";
        });

        zones.forEach(zone => {
            zone.addEventListener('dragover', (e) => { e.preventDefault(); zone.classList.add('over'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('over'));
            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                zone.classList.remove('over');
                const itemId = e.dataTransfer.getData('text');
                const acceptedIds = zone.getAttribute('data-accept').split(',');

                if (acceptedIds.includes(itemId)) {
                    zone.appendChild(document.getElementById(itemId));
                    feedback.innerText = "Correct!";
                    feedback.style.color = "#27ae60";
                    hintBtn.style.display = "none";
                    hintText.style.display = "none";
                } else {
                    feedback.innerText = "Check the text and try again.";
                    feedback.style.color = "#e74c3c";
                }
            });
        });
    </script>
</body>
</html>
